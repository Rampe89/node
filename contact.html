<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular - CyberDefense Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kontaktformular</h2>
        <p>Gib eine Nachricht ein und sende sie ab.</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Dein Name" required>
            <input type="email" id="email" placeholder="Deine E-Mail" required>
            <textarea id="message" placeholder="Deine Nachricht" required></textarea>
            <button type="submit">Senden</button>
        </form>
        <p id="responseMessage" class="message">Nachricht erfolgreich gesendet!</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            document.getElementById("responseMessage").style.display = "block";

            // Versteckte Flag für Developer Tools
            console.log("%cGlückwunsch! Hier ist deine Flag: {CONSOLE_LOG_HACKER}", "color: green; font-size: 16px; font-weight: bold;");
        });
    </script>
</body>
</html>
