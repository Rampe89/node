<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets - Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        .file-list li:last-child {
            border-bottom: none;
        }
        .file-list a {
            text-decoration: none;
            color: #007bff;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Images - Asset Liste</h1>
        <ul class="file-list">
            <li>
                <a href="https://raw.githubusercontent.com/main/hackerman.jpg" target="_blank">hackerman.jpg</a>
                <span>1.2 MB</span>
            </li>
            <li>
                <a href="#" target="_blank">dummy1.jpg</a>
                <span>0.8 MB</span>
            </li>
            <li>
                <a href="#" target="_blank">dummy2.png</a>
                <span>1.0 MB</span>
            </li>
        </ul>
    </div>
</body>
</html>
