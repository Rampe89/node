<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login und Brute-Force-Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .login-container, .demo-container {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .shell {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        .flag {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login und Brute-Force-Demo</h1>

        <!-- Loginmaske -->
        <div class="login-container">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Benutzername" required>
                <input type="password" id="loginPassword" placeholder="Passwort" required>
                <button type="submit">Einloggen</button>
            </form>
            <div id="flag" class="flag"></div>
        </div>

        <!-- Brute-Force-Demo -->
        <div class="demo-container">
            <h2>Brute-Force-Demo</h2>
            <p>
                Gib den Benutzernamen ein (z. B. "<strong>admin</strong>" oder "<strong>user</strong>"), den du angreifen möchtest.
                Wir simulieren dann einen Brute-Force-Angriff mit der Wordlist <strong>rockyou.txt</strong>.
            </p>
            <input type="text" id="targetUsername" placeholder="Ziel-Benutzername (z. B. admin)">
            <p>Hydra-Befehl:</p>
            <div class="shell" id="hydraCommand"></div>
            <button onclick="startSimulation()">Simulation starten</button>

            <div class="shell" id="simulation"></div>
        </div>
    </div>

    <script>
        const correctPasswords = { admin: "admin123", user: "user123" }; // Bekannte Passwörter
        const rockyouSample = Array.from({ length: 50 }, (_, i) => `password${i + 1}`).concat([
            "admin123", // Passwort für admin
            "user123" // Passwort für user
        ]); // Beispielhafte Passwörter aus rockyou.txt

        function startSimulation() {
            const targetUsername = document.getElementById("targetUsername").value.trim();
            const simulation = document.getElementById("simulation");
            const hydraCommand = document.getElementById("hydraCommand");

            // Benutzername prüfen
            if (!targetUsername || !correctPasswords[targetUsername]) {
                simulation.textContent = "Fehler: Bitte einen gültigen Benutzernamen eingeben (admin oder user)!";
                return;
            }

            // Hydra-Befehl anzeigen
            hydraCommand.textContent = `hydra -l ${targetUsername} -P rockyou.txt http-post-form "/login:username=^USER^&password=^PASS^:F=Login fehlgeschlagen"`;

            simulation.textContent = ""; // Vorherigen Inhalt löschen
            let index = 0;
            const foundPasswords = [];
            const delay = 500; // Verzögerung in ms für realistischere Simulation
            const introText = [
                "Hydra v9.4-dev (c) 2023 by van Hauser/THC and David Maciejak\n",
                "This tool is for legal purposes only! Do not use it for illegal activities.\n",
                "Hydra starting at 16:37:22\n",
                `Target: ${targetUsername} using rockyou.txt\n\n`
            ];

            // Intro anzeigen
            introText.forEach(line => (simulation.textContent += line));

            const interval = setInterval(() => {
                if (index < rockyouSample.length) {
                    const pass = rockyouSample[index];
                    simulation.textContent += `[DATA] Testing ${targetUsername}: ${pass}\n`;

                    if (pass === correctPasswords[targetUsername]) {
                        foundPasswords.push(pass);
                        simulation.textContent += `[SUCCESS] Password for ${targetUsername}: ${pass}\n`;
                        clearInterval(interval); // Simulation stoppen, wenn das Passwort gefunden wurde
                    }

                    simulation.scrollTop = simulation.scrollHeight; // Scroll automatisch nach unten
                    index++;
                } else {
                    clearInterval(interval);
                    if (foundPasswords.length === 0) {
                        simulation.textContent += `\n[FAILURE] No valid password found for ${targetUsername}.`;
                    }
                }
            }, delay);
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
            const flagDiv = document.getElementById("flag");

            if (correctPasswords[username] && correctPasswords[username] === password) {
                if (username === "admin") {
                    flagDiv.textContent = "Flag: {BRUTE_FORCE_ADMIN_SUCCESS}";
                } else {
                    flagDiv.textContent = "Login erfolgreich!";
                }
                flagDiv.style.display = "block";
            } else {
                flagDiv.textContent = "Login fehlgeschlagen!";
                flagDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
