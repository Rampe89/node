<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login und Brute-Force-Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .login-container, .demo-container {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .shell {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            margin-top: 20px;
            height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login und Brute-Force-Demo</h1>

        <!-- Loginmaske -->
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit">Einloggen</button>
            </form>
        </div>

        <!-- Brute-Force-Demo -->
        <div class="demo-container">
            <h2>Brute-Force-Demo</h2>
            <p>
                Gib den Benutzernamen ein (z. B. "<strong>admin</strong>" oder "<strong>user</strong>"), den du angreifen möchtest.
                Wir simulieren dann einen Brute-Force-Angriff mit der Wordlist <strong>rockyou.txt</strong>.
            </p>
            <input type="text" id="targetUsername" placeholder="Ziel-Benutzername (z. B. admin)">
            <p>Hydra-Befehl:</p>
            <div class="shell" id="hydraCommand"></div>
            <button onclick="startSimulation()">Simulation starten</button>

            <div class="shell" id="simulation"></div>
        </div>
    </div>

    <script>
        const correctPasswords = { admin: "admin123", user: "user123" }; // Bekannte Passwörter
        const rockyouSample = [
            "123456", "password", "qwerty", "abc123", "letmein", "monkey", "admin123", // Passwort für admin
            "football", "iloveyou", "welcome", "user123", // Passwort für user
            "sunshine", "master", "hello", "freedom"
        ]; // Beispielhafte Passwörter aus rockyou.txt

        function startSimulation() {
            const targetUsername = document.getElementById("targetUsername").value.trim();
            const simulation = document.getElementById("simulation");
            const hydraCommand = document.getElementById("hydraCommand");

            // Benutzername prüfen
            if (!targetUsername || !correctPasswords[targetUsername]) {
                simulation.textContent = "Fehler: Bitte einen gültigen Benutzernamen eingeben (admin oder user)!";
                return;
            }

            // Hydra-Befehl anzeigen
            hydraCommand.textContent = `hydra -l ${targetUsername} -P rockyou.txt http-post-form "/login:username=^USER^&password=^PASS^:F=Login fehlgeschlagen"`;

            simulation.textContent = ""; // Vorherigen Inhalt löschen
            let index = 0;
            const foundPasswords = [];

            const interval = setInterval(() => {
                if (index < rockyouSample.length) {
                    const pass = rockyouSample[index];
                    simulation.textContent += `Testing password for ${targetUsername}: ${pass}\n`;

                    if (pass === correctPasswords[targetUsername]) {
                        foundPasswords.push(pass);
                        simulation.textContent += `Password found for ${targetUsername}: ${pass}\n`;
                        clearInterval(interval); // Simulation stoppen, wenn das Passwort gefunden wurde
                    }

                    simulation.scrollTop = simulation.scrollHeight; // Scroll automatisch nach unten
                    index++;
                } else {
                    clearInterval(interval);
                    if (foundPasswords.length === 0) {
                        simulation.textContent += `\nKeine Passwörter für ${targetUsername} gefunden.`;
                    }
                }
            }, 300); // Simuliere längeren Delay
        }
    </script>
</body>
</html>
