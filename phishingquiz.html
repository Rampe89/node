<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .progress-bar-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 25px;
            background: #007bff;
            width: 0%;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
        .email {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .email-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .email-body {
            padding: 20px;
            position: relative;
        }
        .email-body a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .email-body a:hover {
            text-decoration: underline;
        }
        .link-preview {
            position: absolute;
            display: none;
            padding: 5px;
            background: #333;
            color: #fff;
            font-size: 12px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 10;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .explanation {
            margin-top: 20px;
            padding: 10px;
            background: #e6f7ff;
            border-left: 5px solid #007bff;
            display: none;
        }
        .result {
            font-size: 1.5em;
            margin-top: 30px;
            text-align: center;
            color: green;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Phishing-Quiz</h1>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
        <div id="quiz-content">
            <div id="email" class="email">
                <div id="email-header"></div>
                <div id="email-body" class="email-body">
                    <div id="link-preview" class="link-preview"></div>
                </div>
            </div>
            <div class="controls">
                <button id="phishing-btn">Phishing</button>
                <button id="not-phishing-btn">Kein Phishing</button>
            </div>
            <div id="explanation" class="explanation"></div>
        </div>
        <div id="result" class="result hidden"></div>
        <a href="index.html" class="back-button">Zurück zur Hauptseite</a>
    </div>

    <script>
      const emailPool = [
    {
        sender: "info@paypal-verification.com",
        subject: "Ihr Konto wurde eingeschränkt",
        body: "Klicken Sie <a href='http://paypal-verification.fake'>hier</a>, um Ihre Identität zu bestätigen.",
        isPhishing: true,
        explanation: "Diese E-Mail ist Phishing. Die Domain 'paypal-verification.fake' ist gefälscht. PayPal verwendet ausschließlich 'paypal.com'."
    },
    {
        sender: "support@amazon.de",
        subject: "Ungewöhnliche Anmeldeaktivitäten",
        body: "Wir haben verdächtige Aktivitäten auf Ihrem Konto festgestellt. <a href='https://amazon.de/account-security'>Hier klicken</a>, um Ihr Konto zu schützen.",
        isPhishing: false,
        explanation: "Diese E-Mail ist echt. Amazon verwendet nur 'amazon.de' oder 'amazon.com'. Die URL zeigt auf eine vertrauenswürdige Domain."
    },
    {
        sender: "security@appleid.com",
        subject: "Apple ID wurde gesperrt",
        body: "Ihre Apple ID wurde gesperrt. <a href='http://appleid-security.com'>Hier klicken</a>, um Ihr Konto zu entsperren.",
        isPhishing: true,
        explanation: "Diese E-Mail ist Phishing. Apple verwendet immer die Domain 'apple.com'. Die Domain 'appleid-security.com' ist nicht vertrauenswürdig."
    },
    {
        sender: "kundenservice@telekom.de",
        subject: "Ihre Rechnung ist verfügbar",
        body: "Ihre aktuelle Telekom-Rechnung ist online verfügbar. <a href='https://www.telekom.de/rechnung'>Hier klicken</a>, um sie anzusehen.",
        isPhishing: false,
        explanation: "Diese Nachricht ist echt. Die URL zeigt auf die offizielle Domain 'telekom.de'."
    },
    {
        sender: "lottery@bigwin.org",
        subject: "Herzlichen Glückwunsch, Sie haben gewonnen!",
        body: "Fordern Sie Ihren Gewinn von 10.000 € an! <a href='http://bigwin.org'>Jetzt klicken</a>.",
        isPhishing: true,
        explanation: "Diese Nachricht ist Phishing. Sie haben an keinem Gewinnspiel teilgenommen, und die Domain 'bigwin.org' ist nicht vertrauenswürdig."
    },
    {
        sender: "info@dhl.de",
        subject: "Ihr Paket ist unterwegs",
        body: "Verfolgen Sie Ihr Paket <a href='https://www.dhl.de/sendungsverfolgung'>hier</a>.",
        isPhishing: false,
        explanation: "Diese Nachricht ist echt. DHL verwendet die Domain 'dhl.de'."
    },
    {
        sender: "support@spotify.com",
        subject: "Ungewöhnliche Anmeldung festgestellt",
        body: "Es wurde eine Anmeldung aus Frankreich festgestellt. <a href='https://spotify.com/account-security'>Überprüfen Sie Ihr Konto</a>.",
        isPhishing: false,
        explanation: "Diese E-Mail ist echt. Die Domain 'spotify.com' ist korrekt, und die Nachricht enthält keine verdächtigen Aufforderungen."
    },
    {
        sender: "info@gesundheitsamt.de",
        subject: "COVID-19 Testergebnisse verfügbar",
        body: "Klicken Sie <a href='http://gesundheitsamt-ergebnis.com'>hier</a>, um Ihre Ergebnisse einzusehen.",
        isPhishing: true,
        explanation: "Diese E-Mail ist Phishing. Gesundheitsämter verwenden keine generischen Domains wie 'gesundheitsamt-ergebnis.com'."
    },
    {
        sender: "contact@linkedin.com",
        subject: "Neue Jobvorschläge für Sie",
        body: "Sehen Sie Ihre neuesten Jobvorschläge <a href='https://linkedin.com/jobs'>hier</a>.",
        isPhishing: false,
        explanation: "Diese Nachricht ist echt. Die Domain 'linkedin.com' ist korrekt."
    },
    {
        sender: "helpdesk@university.edu",
        subject: "Wichtige Sicherheitsaktualisierung",
        body: "Ihr Passwort läuft bald ab. <a href='http://university-support.com'>Hier klicken</a>, um es zu aktualisieren.",
        isPhishing: true,
        explanation: "Diese Nachricht ist Phishing. Offizielle Universitäten verwenden ihre eigene Domain, nicht 'university-support.com'."
    },
    {
        sender: "info@facebook.com",
        subject: "Ungewöhnliche Anmeldung erkannt",
        body: "Es wurde ein neuer Login-Versuch erkannt. <a href='https://facebook.com/security'>Sicherheitsüberprüfung starten</a>.",
        isPhishing: false,
        explanation: "Diese Nachricht ist echt. Facebook verwendet ausschließlich 'facebook.com'."
    },
    {
        sender: "info@banking-alerts.com",
        subject: "Sicherheitswarnung für Ihr Konto",
        body: "Bitte bestätigen Sie Ihre Bankdaten <a href='http://banking-alerts.com'>hier</a>.",
        isPhishing: true,
        explanation: "Diese Nachricht ist Phishing. Banken fordern niemals per E-Mail vertrauliche Daten an."
    },
    {
        sender: "newsletter@zalando.de",
        subject: "10% Willkommensrabatt",
        body: "Nutzen Sie Ihren Rabatt <a href='https://zalando.de/welcome'>hier</a>, um beim nächsten Einkauf zu sparen.",
        isPhishing: false,
        explanation: "Diese Nachricht ist echt. Zalando verwendet ausschließlich die Domain 'zalando.de'."
    },
    {
        sender: "info@fraud-alert.com",
        subject: "Verdächtige Aktivitäten erkannt",
        body: "Bestätigen Sie Ihre Identität <a href='http://fraud-alert.com'>hier</a>, um unbefugten Zugriff zu verhindern.",
        isPhishing: true,
        explanation: "Diese Nachricht ist Phishing. Domains wie 'fraud-alert.com' sind nicht vertrauenswürdig."
    },
    {
        sender: "security@microsoft.com",
        subject: "Anmeldung aus einem neuen Gerät erkannt",
        body: "Ein Login aus Berlin wurde erkannt. <a href='https://microsoft.com/security'>Überprüfung durchführen</a>.",
        isPhishing: false,
        explanation: "Diese Nachricht ist echt. Microsoft verwendet die Domain 'microsoft.com'."
    }
];


        let emails = [];
        let currentEmail = 0;
        let correctAnswers = 0;

        function initializeQuiz() {
            emails = emailPool.sort(() => 0.5 - Math.random()).slice(0, 8);
            loadEmail();
        }

        function updateProgress() {
            const progress = ((currentEmail / emails.length) * 100).toFixed(0);
            document.getElementById("progress-bar").style.width = `${progress}%`;
            document.getElementById("progress-bar").textContent = `${progress}%`;
        }

        function loadEmail() {
            if (currentEmail >= emails.length) {
                endQuiz();
                return;
            }
            const email = emails[currentEmail];
            document.getElementById("email-header").textContent = `Von: ${email.sender} | Betreff: ${email.subject}`;
            document.getElementById("email-body").innerHTML = email.body;
            setupLinkPreview();
            updateProgress();
        }

        function setupLinkPreview() {
            const emailBody = document.getElementById("email-body");
            const preview = document.getElementById("link-preview") || document.createElement("div");
            preview.className = "link-preview";
            emailBody.querySelectorAll("a").forEach(link => {
                link.addEventListener("mouseover", e => {
                    preview.textContent = link.href;
                    emailBody.appendChild(preview);
                    preview.style.display = "block";
                });
                link.addEventListener("mouseout", () => {
                    preview.style.display = "none";
                });
            });
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            if (isPhishing === email.isPhishing) correctAnswers++;
            document.getElementById("explanation").textContent = email.explanation;
            document.getElementById("explanation").style.display = "block";
            currentEmail++;
            setTimeout(loadEmail, 3000);
        }

        function endQuiz() {
            document.getElementById("quiz-content").style.display = "none";
            const result = document.getElementById("result");
            if (correctAnswers === emails.length) {
                result.textContent = "Perfekt! Alles richtig. Flag: {CAUGHT_ALL_THE_PHISH}";
            } else {
                result.textContent = `Ergebnis: ${correctAnswers} von ${emails.length} richtig. Versuche es erneut!`;
            }
            result.classList.remove("hidden");
        }

        document.getElementById("phishing-btn").addEventListener("click", () => checkAnswer(true));
        document.getElementById("not-phishing-btn").addEventListener("click", () => checkAnswer(false));

        initializeQuiz();
    </script>
</body>
</html>
