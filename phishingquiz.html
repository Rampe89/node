<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .email-editor {
            background: #e4e4e4;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        .email-header {
            background: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .email-header div {
            margin: 5px 0;
        }
        .email-body {
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .actions {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .actions button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .actions button:hover {
            background: #0056b3;
        }
        #feedback {
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
        .explanation {
            margin: 20px auto;
            padding: 15px;
            background: #f0f0f0;
            border-left: 4px solid #007bff;
        }
        .flag {
            text-align: center;
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        const emails = [
            {
                sender: "support@securebank.com",
                subject: "Dringend: Sicherheitswarnung",
                body: "Ihr Konto wurde aufgrund verdächtiger Aktivitäten gesperrt. Bitte klicken Sie auf <a href='#'>diesen Link</a>, um es wieder zu aktivieren.",
                isPhishing: true,
                explanation: "Diese E-Mail fordert Sie auf, einen Link zu klicken, um ein Problem zu lösen. Seriöse Unternehmen würden solche Anfragen nie über E-Mails senden."
            },
            {
                sender: "info@onlineshop.com",
                subject: "Vielen Dank für Ihre Bestellung!",
                body: "Ihre Bestellung wurde erfolgreich bearbeitet. Die Rechnung können Sie <a href='#'>hier</a> einsehen.",
                isPhishing: false,
                explanation: "Diese E-Mail ist echt, da sie keine verdächtigen Links oder ungewöhnliche Aufforderungen enthält. Es gibt keine Rechtschreibfehler und die Sprache ist professionell."
            },
            {
                sender: "lottery@bigwin.com",
                subject: "Herzlichen Glückwunsch! Sie haben gewonnen!",
                body: "Klicken Sie <a href='#'>hier</a>, um Ihren Preis zu beanspruchen.",
                isPhishing: true,
                explanation: "E-Mails, die Gewinne versprechen, obwohl Sie nicht an einem Gewinnspiel teilgenommen haben, sind fast immer Phishing-Versuche."
            }
        ];

        let currentEmail = 0;
        let score = 0;

        function showEmail() {
            const email = emails[currentEmail];
            document.getElementById('sender').textContent = `Von: ${email.sender}`;
            document.getElementById('subject').textContent = `Betreff: ${email.subject}`;
            document.getElementById('body').innerHTML = email.body;
            document.getElementById('feedback').textContent = "";
            document.getElementById('explanation').textContent = "";
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('explanation');

            if (isPhishing === email.isPhishing) {
                feedback.textContent = "Richtig!";
                feedback.style.color = "green";
                score++;
            } else {
                feedback.textContent = "Falsch!";
                feedback.style.color = "red";
            }

            explanation.textContent = email.explanation;

            currentEmail++;
            if (currentEmail < emails.length) {
                setTimeout(showEmail, 4000);
            } else {
                setTimeout(showResults, 4000);
            }
        }

        function showResults() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h2 style="text-align: center;">Quiz abgeschlossen!</h2>
                <p style="text-align: center;">Du hast ${score} von ${emails.length} korrekt beantwortet.</p>
                ${score === emails.length ? '<div class="flag">Flag: {CAUGHT_ALL_THE_PHISH}</div>' : ''}
            `;
        }

        window.onload = showEmail;
    </script>
</head>
<body>
    <div class="container">
        <div class="email-editor">
            <h2 style="text-align: center;">E-Mail Editor</h2>
        </div>
        <div class="email-header">
            <div id="sender"></div>
            <div id="subject"></div>
        </div>
        <div class="email-body" id="body"></div>
        <div class="actions">
            <p>Ist diese E-Mail ein Phishing-Versuch?</p>
            <button onclick="checkAnswer(true)">Ja</button>
            <button onclick="checkAnswer(false)">Nein</button>
        </div>
        <div id="feedback"></div>
        <div class="explanation" id="explanation"></div>
    </div>
</body>
</html>
