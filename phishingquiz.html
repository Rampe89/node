<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .email-viewer {
            padding: 20px;
        }
        .email-header {
            background: #e4e4e4;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .email-header div {
            margin-bottom: 5px;
            font-size: 16px;
        }
        .email-body {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .progress-bar {
            margin: 10px 0;
            height: 25px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background: #007bff;
            width: 0%;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 5px;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        #feedback {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        const emails = [
            {
                sender: "noreply@dhl.com",
                subject: "Ihr Paket konnte nicht zugestellt werden!",
                body: "Ihr Paket wartet auf die Zustellung. Bitte bestätigen Sie Ihre Adresse <a href='#'>hier</a>.",
                isPhishing: true,
                explanation: "Die E-Mail stammt nicht von der echten DHL-Adresse und fordert Sie auf, sensible Informationen einzugeben."
            },
            {
                sender: "service@paypal.com",
                subject: "Ungewöhnliche Aktivität erkannt",
                body: "Wir haben ungewöhnliche Aktivitäten auf Ihrem Konto festgestellt. Klicken Sie <a href='#'>hier</a>, um Ihre Identität zu bestätigen.",
                isPhishing: true,
                explanation: "PayPal warnt vor Phishing-E-Mails, die Nutzer auffordern, sich über Links anzumelden."
            },
            {
                sender: "lottery@bigwin.com",
                subject: "Herzlichen Glückwunsch! Sie haben gewonnen!",
                body: "Klicken Sie <a href='#'>hier</a>, um Ihren Preis zu beanspruchen.",
                isPhishing: true,
                explanation: "Lotto-E-Mails, die Gewinne versprechen, obwohl Sie nie teilgenommen haben, sind fast immer Betrug."
            },
            {
                sender: "support@amazon.de",
                subject: "Ungewöhnliche Login-Aktivität",
                body: "Es wurde ein verdächtiger Login in Ihrem Konto festgestellt. Melden Sie sich <a href='#'>hier</a> an, um dies zu prüfen.",
                isPhishing: true,
                explanation: "Diese E-Mail imitiert Amazon, um an Ihre Zugangsdaten zu kommen."
            },
            {
                sender: "info@university.de",
                subject: "Willkommen zu Ihrem neuen Semester!",
                body: "Wir freuen uns, Sie im neuen Semester willkommen zu heißen. Hier finden Sie alle wichtigen Infos.",
                isPhishing: false,
                explanation: "Diese E-Mail enthält keine Links zu unbekannten Seiten und ist klar und professionell formuliert."
            },
            {
                sender: "noreply@energycompany.com",
                subject: "Ihre letzte Rechnung ist verfügbar",
                body: "Ihre aktuelle Stromrechnung ist verfügbar. Loggen Sie sich in Ihr Kundenkonto ein, um die Rechnung herunterzuladen.",
                isPhishing: false,
                explanation: "Die E-Mail stammt von einer echten Adresse und fordert keine sensiblen Informationen."
            }
        ];

        let currentEmail = 0;
        let score = 0;

        function showEmail() {
            const email = emails[currentEmail];
            document.getElementById('sender').textContent = `Von: ${email.sender}`;
            document.getElementById('subject').textContent = `Betreff: ${email.subject}`;
            document.getElementById('body').innerHTML = email.body;
            document.getElementById('feedback').textContent = "";
            updateProgressBar();
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            const feedback = document.getElementById('feedback');

            if (isPhishing === email.isPhishing) {
                feedback.textContent = "Richtig!";
                feedback.style.color = "green";
                score++;
            } else {
                feedback.textContent = "Falsch!";
                feedback.style.color = "red";
            }

            currentEmail++;
            if (currentEmail < emails.length) {
                setTimeout(showEmail, 3000);
            } else {
                setTimeout(showResults, 3000);
            }
        }

        function updateProgressBar() {
            const progress = ((currentEmail / emails.length) * 100).toFixed(0);
            const progressBar = document.querySelector('.progress-bar-inner');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
        }

        function showResults() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="header">
                    <h1>Quiz abgeschlossen!</h1>
                </div>
                <div class="email-viewer">
                    <p style="text-align: center; font-size: 20px;">Du hast ${score} von ${emails.length} korrekt beantwortet.</p>
                    ${score === emails.length ? '<p style="text-align: center; font-size: 24px; color: green;">Flag: {CAUGHT_ALL_THE_PHISH}</p>' : ''}
                </div>
            `;
        }

        window.onload = showEmail;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phishing-Quiz</h1>
        </div>
        <div class="email-viewer">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div class="email-header">
                <div id="sender"></div>
                <div id="subject"></div>
            </div>
            <div class="email-body" id="body"></div>
            <div class="actions">
                <p>Ist diese E-Mail ein Phishing-Versuch?</p>
                <button onclick="checkAnswer(true)">Ja</button>
                <button onclick="checkAnswer(false)">Nein</button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>
</body>
</html>
