<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        p {
            line-height: 1.6;
            text-align: justify;
        }
        .progress-bar-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 25px;
            background: #007bff;
            width: 0%;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
        .email {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .email-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .email-body {
            padding: 20px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .explanation {
            margin-top: 20px;
            padding: 10px;
            background: #e6f7ff;
            border-left: 5px solid #007bff;
            display: none;
        }
        .result {
            font-size: 1.5em;
            margin-top: 30px;
            text-align: center;
            color: green;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Phishing-Quiz</h1>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
        <p>Willkommen zum Phishing-Quiz! Lies die E-Mails sorgfältig und entscheide, ob sie Phishing sind oder nicht. Nach jeder Antwort erfährst du, warum die E-Mail echt oder gefälscht ist.</p>
        <div id="quiz-content">
            <div id="email" class="email">
                <div id="email-header"></div>
                <div id="email-body" class="email-body"></div>
            </div>
            <div class="controls">
                <button id="phishing-btn">Phishing</button>
                <button id="not-phishing-btn">Kein Phishing</button>
            </div>
            <div id="explanation" class="explanation"></div>
        </div>
        <div id="result" class="result hidden"></div>
        <a href="index.html" class="back-button">Zurück zur Hauptseite</a>
    </div>

    <script>
        const emails = [
            {
                sender: "noreply@dhl.com",
                subject: "Ihr Paket konnte nicht zugestellt werden!",
                body: "Ihr Paket wartet auf die Zustellung. Bitte bestätigen Sie Ihre Adresse <a href='http://phishing-dhl.com'>hier</a>.",
                isPhishing: true,
                explanation: "Diese E-Mail ist Phishing, da die URL verdächtig aussieht und nicht zur echten DHL-Domain gehört."
            },
            {
                sender: "support@am4zon.de",
                subject: "Verdächtige Login-Aktivität",
                body: "Es wurde ein verdächtiger Login in Ihrem Konto festgestellt. Melden Sie sich <a href='http://secure-am4zon.com'>hier</a> an, um dies zu prüfen.",
                isPhishing: true,
                explanation: "Diese E-Mail imitiert Amazon, aber die Domain am4zon.de ist gefälscht."
            },
            {
                sender: "service@paypal-secure.com",
                subject: "Ungewöhnliche Aktivität erkannt",
                body: "Wir haben ungewöhnliche Aktivitäten auf Ihrem Konto festgestellt. Klicken Sie <a href='http://payl-security.com'>hier</a>, um Ihre Identität zu bestätigen.",
                isPhishing: true,
                explanation: "Diese E-Mail ist Phishing. Die Domain sieht aus wie PayPal, ist aber gefälscht."
            },
            {
                sender: "billing@energycompany.com",
                subject: "Ihre Rechnung für diesen Monat",
                body: "Ihre aktuelle Rechnung ist verfügbar. Loggen Sie sich in Ihr Konto ein, um die Details einzusehen.",
                isPhishing: false,
                explanation: "Diese E-Mail ist echt. Es gibt keine verdächtigen Links, und die Domain ist korrekt."
            },
            {
                sender: "info@meineschule.de",
                subject: "Elternabend Einladung",
                body: "Wir laden Sie herzlich zum Elternabend ein. Die Details finden Sie hier: <a href='https://meineschule.de/elternabend'>meineschule.de/elternabend</a>.",
                isPhishing: false,
                explanation: "Diese E-Mail ist echt. Die Domain ist korrekt und führt zur offiziellen Schulwebsite."
            },
            {
                sender: "news@vertrauternewsletter.com",
                subject: "Neuigkeiten: Wichtige Updates für diesen Monat",
                body: "Hier sind die neuesten Updates aus unserem Newsletter. Lesen Sie mehr: <a href='https://vertrauternewsletter.com/news'>vertrauternewsletter.com/news</a>.",
                isPhishing: false,
                explanation: "Diese E-Mail ist echt. Die URL ist korrekt und führt zur offiziellen Newsletter-Domain."
            }
        ];

        let currentEmail = 0;
        let correctAnswers = 0;

        const emailHeaderDiv = document.getElementById("email-header");
        const emailBodyDiv = document.getElementById("email-body");
        const explanationDiv = document.getElementById("explanation");
        const phishingBtn = document.getElementById("phishing-btn");
        const notPhishingBtn = document.getElementById("not-phishing-btn");
        const progressBar = document.getElementById("progress-bar");
        const resultDiv = document.getElementById("result");

        function updateProgress() {
            const progress = ((currentEmail / emails.length) * 100).toFixed(0);
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
        }

        function loadEmail() {
            if (currentEmail >= emails.length) {
                endQuiz();
                return;
            }
            const email = emails[currentEmail];
            emailHeaderDiv.textContent = `Von: ${email.sender} | Betreff: ${email.subject}`;
            emailBodyDiv.innerHTML = email.body;
            explanationDiv.style.display = "none";
            updateProgress();
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            if (isPhishing === email.isPhishing) {
                correctAnswers++;
            }
            explanationDiv.textContent = email.explanation;
            explanationDiv.style.display = "block";
            currentEmail++;
            setTimeout(loadEmail, 4000);
        }

        function endQuiz() {
            document.getElementById("quiz-content").style.display = "none";
            progressBar.style.width = "100%";
            progressBar.textContent = "100%";
            if (correctAnswers === emails.length) {
                resultDiv.textContent = "Herzlichen Glückwunsch! Du hast alles richtig gemacht. Flag: {CAUGHT_ALL_THE_PHISH}";
            } else {
                resultDiv.textContent = `Du hast ${correctAnswers} von ${emails.length} richtig beantwortet. Versuche es erneut!`;
            }
            resultDiv.classList.remove("hidden");
        }

        phishingBtn.addEventListener("click", () => checkAnswer(true));
        notPhishingBtn.addEventListener("click", () => checkAnswer(false));

        loadEmail();
    </script>
</body>
</html>
