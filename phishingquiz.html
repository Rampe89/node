<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing-Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p {
            line-height: 1.6;
        }
        .email {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
            font-family: monospace;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .explanation {
            margin-top: 20px;
            padding: 10px;
            background: #e6f7ff;
            border-left: 5px solid #007bff;
            display: none;
        }
        .result {
            font-size: 1.5em;
            margin-top: 30px;
            text-align: center;
            color: green;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Phishing-Quiz</h1>
        <p>Willkommen zum Phishing-Quiz! Lies die E-Mails sorgfältig und entscheide, ob sie Phishing sind oder nicht. Nach jeder Antwort erfährst du, warum die E-Mail echt oder gefälscht ist.</p>
        <div id="quiz-content">
            <div id="email" class="email"></div>
            <div class="controls">
                <button id="phishing-btn">Phishing</button>
                <button id="not-phishing-btn">Kein Phishing</button>
            </div>
            <div id="explanation" class="explanation"></div>
        </div>
        <div id="result" class="result hidden"></div>
    </div>

    <script>
        const emails = [
            {
                text: "Hallo, Ihr Konto wurde gesperrt. Bitte klicken Sie hier, um es zu entsperren: <a href='http://am4zon-security.com'>am4zon-security.com</a>",
                isPhishing: true,
                explanation: "Diese E-Mail ist Phishing, da die URL verdächtig aussieht und nicht zur echten Amazon-Domain gehört."
            },
            {
                text: "Ihre DHL-Lieferung wurde verpasst. Bitte zahlen Sie die Liefergebühr hier: <a href='http://dhl-delivery-pay.com'>dhl-delivery-pay.com</a>",
                isPhishing: true,
                explanation: "Phishing! DHL fordert nie per E-Mail zur Zahlung auf, und die URL ist nicht offiziell."
            },
            {
                text: "Hallo, hier ist PayPal. Ihr Konto hat ungewöhnliche Aktivitäten. Klicken Sie hier: <a href='http://payl-security.com'>payl-security.com</a>",
                isPhishing: true,
                explanation: "Diese E-Mail ist Phishing. Die Domain 'payl-security.com' sieht aus wie PayPal, ist es aber nicht."
            },
            {
                text: "Ihr Kontoauszug für den Monat steht bereit. Loggen Sie sich bei Ihrer Bank ein: <a href='https://meinebank.de'>meinebank.de</a>",
                isPhishing: false,
                explanation: "Diese E-Mail ist kein Phishing. Die URL ist korrekt und führt zur offiziellen Bank-Website."
            },
            {
                text: "Ihr Amazon-Gutschein im Wert von 50 € wartet. Klicken Sie hier, um ihn einzulösen: <a href='http://amz-reward.com'>amz-reward.com</a>",
                isPhishing: true,
                explanation: "Phishing! Amazon verschickt keine Gutscheine per E-Mail, und die Domain ist falsch."
            },
            {
                text: "Vielen Dank für Ihre Bestellung bei Amazon. Ihre Rechnung finden Sie hier: <a href='https://amazon.de/invoice'>amazon.de/invoice</a>",
                isPhishing: false,
                explanation: "Diese E-Mail ist echt. Die URL führt zur offiziellen Amazon-Website."
            }
        ];

        let currentEmail = 0;
        let correctAnswers = 0;

        const emailDiv = document.getElementById("email");
        const explanationDiv = document.getElementById("explanation");
        const phishingBtn = document.getElementById("phishing-btn");
        const notPhishingBtn = document.getElementById("not-phishing-btn");
        const resultDiv = document.getElementById("result");

        function loadEmail() {
            if (currentEmail >= emails.length) {
                endQuiz();
                return;
            }
            emailDiv.innerHTML = emails[currentEmail].text;
            explanationDiv.style.display = "none";
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            if (isPhishing === email.isPhishing) {
                correctAnswers++;
            }
            explanationDiv.textContent = email.explanation;
            explanationDiv.style.display = "block";
            currentEmail++;
            setTimeout(loadEmail, 4000);
        }

        function endQuiz() {
            document.getElementById("quiz-content").style.display = "none";
            if (correctAnswers === emails.length) {
                resultDiv.textContent = "Herzlichen Glückwunsch! Du hast alles richtig gemacht. Hier ist deine Flag: {CAUGHT_ALL_THE_PHISH}";
            } else {
                resultDiv.textContent = `Du hast ${correctAnswers} von ${emails.length} richtig. Versuche es erneut!`;
            }
            resultDiv.classList.remove("hidden");
        }

        phishingBtn.addEventListener("click", () => checkAnswer(true));
        notPhishingBtn.addEventListener("click", () => checkAnswer(false));

        loadEmail();
    </script>
</body>
</html>
